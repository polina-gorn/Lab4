<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
</head>

<body>
    <div id="title">
        <h1>Motor Vehicle Collisions involving Killed or Seriously Injured Persons, Toronto</h1>
    </div>
    
    <div id="legend">
        <h4>Collisions per Hexagon</h4>
        <div class="legend-item">
            <span class="legend-key" style="background-color: #ffffff;"></span>
            <span class="legend-label">0</span>
        </div>
        <div class="legend-item">
            <span class="legend-key" style="background-color: #FCD4B8;"></span>
            <span class="legend-label">1-9</span>
        </div>
        <div class="legend-item">
            <span class="legend-key" style="background-color: #D799A7;"></span>
            <span class="legend-label">10-24</span>
        </div>
        <div class="legend-item">
            <span class="legend-key" style="background-color: #4E60A4;"></span>
            <span class="legend-label">25+</span>
        </div>
        <div class="legend-item">
            <span class="legend-key" style="background-color: #3A2152"></span>
            <span class="legend-label">The most collisions</span>
        </div>
    </div>

    <button id="toggle-car-layer">Show Collision Cases</button>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <script src="script.js"></script>

</body>

</html>
